<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="style/app.css">
  <title>记珠</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="记珠">
  <link rel="apple-touch-icon" href="images/icon-256x256.png">

  <meta name="msapplication-TileImage" content="images/icon-256x256.png">
  <meta name="msapplication-TileColor" content="#4169e1">
</head>
<body>
  <header class="header">
    <button id="butAdd" class="headerButton"></button>
    <h1 class="header-title">记珠</h1>
    <button id="butRefresh" class="headerButton"></button>
  </header>

  <main class="main" hidden>
    <div class="card cardTemplate" hidden>
      <div class="card-title"></div>
      <div class="card-body"></div>
    </div>
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">想看些什么呢?</div>
      <div class="dialog-body">
        <select id="selectWidgetToAdd">
          <option value="recmenu">菜单推荐</option>
          <option value="takeout">附近的外卖</option>
          <option value="gpacredit">学分与绩点</option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="butAddWidget" class="button">确认</button>
        <button id="butAddCancel" class="button">取消</button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
